<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700,@400&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Rizal Fachrudin Maulana</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="navbar justify-content-center text-center">
      <div class="navbarWrapper pt-5">
        <h4 class="mb-3">Our Pricing</h4>
        <div class="form-check form-switch d-flex flex-row">
          <span>Annualy</span>
          <input onclick="myFunction()" class="form-check-input mx-2" type="checkbox" id="flexSwitchCheckDefault" />
          <span class="form-check-label">Monthly</span>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="card left">
        <div class="card-body">
          <p>Basic</p>
          <p id="one" class="price">$19.99</p>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button class="diff">Learn More</button>
        </div>
      </div>
      <div class="card middle">
        <div class="card-body">
          <p>Professional</p>
          <p id="two" class="price">$24.99</p>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button>Learn More</button>
        </div>
      </div>
      <div class="card right">
        <div class="card-body">
          <p>Master</p>
          <p id="three" class="price">$39.99</p>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button class="diff">Learn More</button>
        </div>
      </div>
    </div>
    <!-- &dollar;199.99 &dollar;249.99 &dollar;399.99 -->

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/rizalfmaulana" target="_blank">Rizal Fachrudin Maulana</a>.</div>
    <script>
      function myFunction() {
        var x = document.getElementById("one");
        if (x.innerHTML === "$19.99") {
          x.innerHTML = "$199.99";
        } else {
          x.innerHTML = "$19.99";
        }
        var y = document.getElementById("two");
        if (y.innerHTML === "$24.99") {
          y.innerHTML = "$249.99";
        } else {
          y.innerHTML = "$24.99";
        }
        var z = document.getElementById("three");
        if (z.innerHTML === "$39.99") {
          z.innerHTML = "$399.99";
        } else {
          z.innerHTML = "$39.99";
        }
      }
    </script>
  </body>
</html>
